---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: echo-service-ingress
spec:
  hosts: 
  - '*'
  gateways:
  - echo-gateway
  http:
  - route:
    - destination:
        host: edge-server-cv
      weight: 60
    - destination:
        host: edge-server-cx
      weight: 40